name: Simple CSS
slug: simple-css
type: theme
version: 0.1.0
description: Simple CSS makes semantic HTML look good, quickly.
icon: rebel
author:
  name: Murteza Yesil
  email: simplecss.grav@murtezayesil.me
homepage: https://github.com/murtezayesil/grav-theme-simple-css
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/murtezayesil/grav-theme-simple-css/issues
readme: https://github.com/murtezayesil/grav-theme-simple-css/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
